<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }
        .text-green {
            color: green;
        }
    </style>
    <body>
        <div id="app">
            <button v-bind:class="buttonColor" v-on:click="toggle">{{ greeting }}</button>
        </div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        greeting: 'hej',
                        buttonColor: 'text-red',
                    }
                },
                methods: {
                    toggle() {
                        if (this.buttonColor == 'text-red') {
                            this.buttonColor = 'text-green'
                        } else {
                            this.buttonColor = 'text-red'
                        }
                    }

                },
                mounted() {
                    setTimeout(() => {
                        this.greeting = 'Changed';
                    }, 3000);
                },
            }).mount('#app');
        </script>
    </body>
</html>
