<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full grid place-items-center">
        <div id="app">
            <section v-show="inProgressAssignments.length">
                <h2 class="font-bold mb-2">In Progress</h2>
                <ul>
                    <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                        {{ assignment.name }}
                        <input type="checkbox" v-model="assignment.complete" />
                    </li>
                </ul>
            </section>

            <section v-show="compleatedAssignments.length" class="mt-8">
                <h2 class="font-bold mb-2">Completed Assignments</h2>
                <ul>
                    <li v-for="assignment in compleatedAssignments">
                        {{ assignment.name }}
                        <input type="checkbox" v-model="assignment.complete" />
                    </li>
                </ul>
            </section>
            <pre>
                {{assignments}}
            </pre>
        </div>

        <script>
            let app = {
                data() {
                    return {
                        assignments: [
                            { name: 'Finish prodject', complete: false, id: 1 },
                            { name: 'Read chapetr 4', complete: false, id: 2 },
                            { name: 'Turn in homework', complete: false, id: 3 },
                        ],
                        showCompletedAssignments: false
                    }
                },
                computed: {
                    compleatedAssignments() {
                        return this.assignments.filter(a => a.complete)
                    },
                    inProgressAssignments() {
                        return this.assignments.filter(a => !a.complete)

                    }

            }
            };

            Vue.createApp(app).mount('#app');
        </script>
    </body>
</html>
