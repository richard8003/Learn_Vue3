<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">{{ greeting }}</div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        greeting:  'hej'
                    }
                },
                mounted() {
                    setTimeout(() => {
                        this.greeting = 'Changed'
                    }, 3000)
                }

            }).mount("#app")
        </script>
    </body>
</html>
